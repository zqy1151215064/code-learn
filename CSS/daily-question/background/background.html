<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>《CSS技术揭秘与实战通关》- background</title>

		<style>
			div {
				width: 100px;
				height: 100px;
			}

			.box1 {
				/* 纯色背景 */
				background: #000;
			}

			.box2 {
				/* 线性渐变 */
				background: linear-gradient(#fff, #000);
			}

			.box3 {
				/* 径向渐变 */
				background: radial-gradient(#fff, #000);
			}

			.box4 {
				/* 角向渐变 */
				background: conic-gradient(#fff, #000);
			}

			.box5 {
				/*  渐变直接过渡到另一个颜色 */
				border: 2px solid #000;
				background: linear-gradient(#fff 0%, #fff 50%, #f00 50%, #f00 100%);
			}

			.box6 {
				/* 三角形 triangle */
				background: linear-gradient(45deg, red 0%, red 50%, transparent 50%, transparent 100%);
			}

			.box7 {
				/* deeppink */

				width: 200px;
				height: 120px;
				background: linear-gradient(135deg, transparent 15px, deeppink 0),
					linear-gradient(-135deg, transparent 15px, deeppink 0), linear-gradient(-45deg, transparent 15px, deeppink 0),
					linear-gradient(45deg, transparent 15px, deeppink 0);
				background-size: 50% 50%;
				background-position: top left, top right, bottom right, bottom left;
				background-repeat: no-repeat;
			}

			.box8 {
				width: 500px;
				background: repeating-linear-gradient(45deg, #f06a0e, #f06a0e 11px, transparent 11px, transparent 20px);
			}

			.box9 {
				width: 400px;
				height: 400px;
				background: radial-gradient(#9c27b0 0%, #9c27b0 47%, #ffeb3b 47.3%, #ffeb3b 100%);
			}

			.box10 {
				background: conic-gradient(from 270deg at 10px 50px, white, black);
			}

			.box11 {
				width: 200px;
				height: 200px;
				background: conic-gradient(red, orange, yellow, green, teal, blue, purple);
				border-radius: 50%;
			}

			.box12 {
				width: 200px;
				height: 200px;
				background: conic-gradient(
					red,
					#ff4d00,
					#ff9900,
					#ffe600,
					#ccff00,
					#80ff00,
					#33ff00,
					#00ff1a,
					#00ff66,
					#00ffb3,
					aqua,
					#00b3ff,
					#0066ff,
					#001aff,
					#3300ff,
					#8000ff,
					#cc00ff,
					#ff00e6,
					#ff0099,
					#ff004d,
					red
				);
				border-radius: 50%;
			}

			.box13 {
				background: conic-gradient(deeppink 0 30%, yellowgreen 0 70%, teal 0 100%);
			}

			.box14 {
				background: conic-gradient(#000 12.5%, #fff 0 37.5%, #000 0 62.5%, #fff 0 87.5%, #000 0);
			}

			.box15 {
				width: 250px;
				height: 250px;
				background: conic-gradient(#000 12.5%, #fff 0 37.5%, #000 0 62.5%, #fff 0 87.5%, #000 0);
				background-size: 50px 50px;
			}
			.box16 {
				width: 200px;
				height: 200px;
				background: repeating-conic-gradient(deeppink 0 15deg, yellowgreen 0 30deg);
			}

			.box17 {
				width: 200px;
				height: 200px;
				background: conic-gradient(
					from 270deg at 50px 50px,
					deeppink 0%,
					deeppink 90deg,
					transparent 90deg,
					transparent 360deg
				);
				background-position: -25px -25px;
			}

			.box18 {
				width: 200px;
				height: 200px;
				background: conic-gradient(from 270deg at 50px 50px, #fff 0%, #fff 90deg, #000 90deg, #000 360deg);
				background-position: -25px -25px;
			}
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
		<div class="box4"></div>
		<div class="box5"></div>
		<div class="box6"></div>
		<div class="box7"></div>
		<div class="box8"></div>
		<div class="box9"></div>
		<div class="box10"></div>
		<div class="box11"></div>
		<div class="box12"></div>
		<div class="box13"></div>
		<div class="box14"></div>
		<div class="box15"></div>
		<div class="box16"></div>
		<div class="box17"></div>
		<div class="box18"></div>
	</body>
</html>
